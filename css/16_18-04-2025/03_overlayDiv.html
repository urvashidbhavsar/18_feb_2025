<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .overlay {
            width: 500px;
            margin: auto;
            border: 5px solid black;
            position: relative;
            overflow: hidden;
        }

        img {
            height: 400px;
            object-fit: cover;
            max-width: 100%;
            vertical-align: middle;
        }

        .material-symbols-outlined {
            font-size: 50px;
            color: white;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            display: grid;
            place-content: center;
            transition: 0.6s ease all;
            background-color: rgba(0, 0, 0, 0.7);
            transform: scaleX(0);
            transform-origin: left;
        }

        .overlay:hover .overlay-text {
            transform: scaleX(1);
        }

        .move {
           transform: scale(0);
            transition: 0.6s ease all;
        }

        .overlay:hover .move {
            transform: scale(1);
            transition-delay: 0.6s;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <img src="https://tinypng.com/static/images/boat.png" alt="">

        <div class="overlay-text">
            <div class="move">
                <span class="material-symbols-outlined">
                    saved_search
                </span>
            </div>
        </div>
    </div>
</body>

</html>
