<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero-image {
            background-image: url(https://www.designyourway.net/blog/wp-content/uploads/2019/02/aesthetic-wallpaper-1.jpg);
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.7);
            background-blend-mode: multiply;
            padding: 180px 0;
        }

        .hero-text {
            /* backdrop-filter: brightness(50%); */
            /* -webkit-backdrop-filter: brightness(50%); */
            text-align: center;
            width: 100%;
            padding: 40px 0;
            color: white;
        }

        h1 {
            font-size: 40px;
        }

        p {
            width: 50%;
            margin: auto;
            padding: 10px 0;
        }

        .btn {
            padding: 10px 30px;
            font-size: 15px;
            border: 2px solid transparent;
            border-radius: 40px;
            background-color: transparent;
            margin: 5px;
        }

        .btn1 {
            border-color: white;
            color: white;
        }

        .btn2 {
            border-color: teal;
            background-color: teal;
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h1>Your Brand Style</h1>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem cupiditate, dolores veniam commodi
                asperiores, nihil.
            </p>
            <div>
                <button class="btn btn1">Learn More</button>
                <button class="btn btn2">Get started</button>
            </div>
        </div>
    </div>
</body>

</html>
