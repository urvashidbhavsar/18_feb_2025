<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            color: red;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 50px;
            font-weight: 400;
            font-style: italic;
            font-variant: small-caps;
        }

        /* in 50px = 50 is number and px is unit */
        .p1 {
            font-size: 5vw;
            /* 1vw = 13.66px */
        }

        .p2 {
            font-size: 10vh;
            /* 1vh = 6.07px */
        }

        .p3 {
            /* 1rem = 16px */
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <p class="title">Hello World</p>
    <p class="p1">viewport width</p>
    <p class="p2">viewport height</p>
    <p class="p3">Rem unit</p>
</body>

</html>
