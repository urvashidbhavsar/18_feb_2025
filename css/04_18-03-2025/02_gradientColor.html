<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 10px;
        }

        /* gradient color is a combination of two or more colors */
        .div1 {
            /* direction : to bottom|top|left|right, 50deg */
            background-image: linear-gradient(40deg, red 60px, green 120px, blue 240px);
        }

        .div2 {
            /* direction : circle at top|bottom|left|right|center */
            background: radial-gradient(circle at top left, red 60px, green 120px, blue 240px);
        }

        .div3 {
            background: conic-gradient(red 50deg, green 180deg, blue 240deg, red 358deg);
        }

        .div4 {
            background: repeating-linear-gradient(red 10px, #f65f35 20px);
        }

        .div5 {
            background: repeating-radial-gradient(red 10px, #f65f35 20px);
        }
    </style>
</head>

<body>
    <!-- div*5 -->
    <!-- div.div$*5 -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>

</html>
