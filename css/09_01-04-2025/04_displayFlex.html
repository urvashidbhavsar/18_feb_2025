<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            border: 1px solid black;
            /* it always apply in parent element effect show in child element. it set element in a row */
            display: flex;
        }

        .parent>* {
            height: 100px;
            width: 30%;
            font-size: 40px;
        }

        .child1,
        .child3 {
            background-color: seagreen;
        }

        .child2,
        .child4 {
            background-color: khaki;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1">1</div>
        <div class="child2">2</div>
        <div class="child3">3</div>
        <div class="child4">4</div>
    </div>
</body>

</html>
