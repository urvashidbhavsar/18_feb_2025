<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .parent {
            display: flex;
        }

        .box {
            height: 100px;
            width: 100px;
            font-size: 30px;
            background-color: cadetblue;
        }

        .box:nth-child(1) {
            /* flexible effect */
            flex-grow: 1;
            /* control overflow value */
            flex-shrink: 1;
            /* fixed effect */
            flex-basis: 10%;
        }

        .box:nth-child(2) {
            flex: 2 1 10%;
        }

        .box:nth-child(3) {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>

</html>
