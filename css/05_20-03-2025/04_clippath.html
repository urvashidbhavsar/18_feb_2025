<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css3 */
        img {
            width: 550px;
            height: 400px;
            object-fit: cover;

            /* 40% = circle size, 46% => x-move, 49% => y-move */
            /* clip-path: circle(40% at 46% 49%); */

            /* 40% = x-circle size, 30% = y-circle size 46% => x-move, 49% => y-move */
            /* clip-path: ellipse(40% 30% at 46% 49%); */

            clip-path: polygon(0% 0%, 100% 0%, 50% 0%, 50% 100%, 0% 100%, 100% 0%);

            /* for more : https://bennettfeely.com/clippy/ */
        }
    </style>
</head>

<body>

</body>
