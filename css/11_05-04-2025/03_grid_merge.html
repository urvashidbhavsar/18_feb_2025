<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .box {
            height: 100px;
            width: 100%;
            background-color: tomato;
            font-size: 30px;
        }

        .box:nth-child(1) {
            grid-row-start: 1;
            grid-row-end: span 3;
            height: 100%;
            /* align-self: center; */
            /* justify-self: center; */
        }

        .box:nth-child(3) {
            grid-column-start: 3;
            grid-column-end: span 2;
        }

        .box:nth-child(7) {
            grid-column: 4 / span 2;
        }

        .box:nth-child(6) {
            grid-row: 2 / span 2;
            grid-column: 3;
            height: 100%
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>

</html>
