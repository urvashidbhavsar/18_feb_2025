<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 50px;
        }

        img {
            max-width: 100%;
            vertical-align: middle;
        }

        .img1 {
            grid-row: 1 / span 2;
        }

        .img2 {
            grid-column: 2 / span 2;
        }

        .img9 {
            grid-column: 3 / span 2;
        }

        /* .gallery div {
            border: 1px solid red;
        } */
    </style>
</head>

<body>
    <div class="gallery">
        <div class="img1">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port1.png.webp" alt="">
        </div>
        <div class="img2">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port2.png.webp" alt="">
        </div>
        <div class="img3">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port3.png.webp" alt="">
        </div>
        <div class="img4">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port4.png.webp" alt="">
        </div>
        <div class="img5">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port5.png.webp" alt="">
        </div>
        <div class="img6">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port6.png.webp" alt="">
        </div>
        <div class="img7">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port7.png.webp" alt="">
        </div>
        <div class="img8">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port8.png.webp" alt="">
        </div>
        <div class="img9">
            <img src="https://preview.colorlib.com/theme/cocoon/assets/img/portfolio/home-port9.png.webp" alt="">
        </div>
    </div>
</body>
