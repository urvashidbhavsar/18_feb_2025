<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* apply media query */
        @media (max-width:576px) {
            p {
                background-color: cadetblue;
            }
        }

        @media (min-width:576px) {
            p {
                background-color: burlywood;
            }
        }

        @media (min-width:768px) {
            p {
                background-color: khaki;
            }
        }

        @media (min-width:992px) {
            p {
                background-color: lawngreen;
            }
        }

        @media (min-width:1200px) {
            p {
                background-color: crimson;
            }
        }

        @media (min-width:1400px) {
            p {
                background-color: salmon;
            }
        }
    </style>
</head>

<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde dolores possimus, esse asperiores velit at nulla
        magni consequuntur laboriosam aliquid nam, libero suscipit magnam, rem ipsam reprehenderit officiis ipsum earum.
    </p>
</body>

</html>
