<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* variable means it is a name of memory location or it is container to store value */
        :root {
            --space-1: 10px;
            --darkslateblue: #483d8b;
            --white: #ffffff;
            --b1: 1px;
            --b2: 2px;
            --h1: calc(2.5vw + 20px);
        }

        h1 {
            font-family: sans-serif;
            background-color: var(--darkslateblue);
            color: var(--white);
            padding: var(--space-1);
            border: var(--b2) solid black;
            margin: var(--space-1);
            /* font-size: 60px; */
            font-size: var(--h1);
        }
    </style>
</head>

<body>
    <h1>Welcome, Hello world</h1>
</body>

</html>
