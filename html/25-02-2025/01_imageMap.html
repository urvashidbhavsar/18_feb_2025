<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- image map online generator :- https://www.fla-shop.com/image-map/ -->

    <img src="imagemap.webp" alt="" usemap="#imagemap">

    <!-- image map -->
    <map name="imagemap">
        <!-- total 4 points -->
        <area shape="rect" coords="316,198,466,423" href="https://www.gajananbooks.in/" target="_blank">

        <!-- total 3 points -->
        <!-- x1=582, y1= 114, x2=630
            r = x2 - x1 = 630 - 582 = 48 
         -->
        <area shape="circle" coords="582,114,48" href="https://jsonplaceholder.typicode.com/" target="_blank">

        <!-- depends on shape -->
        <area shape="poly" coords="" href="">
    </map>
</body>

</html>
