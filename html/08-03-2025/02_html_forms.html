<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- in action we write page name which is open after click on submit button. if not set #.
        method = get, post 
        get -> take a form information and display in URL.
        post -> wrap all information and send on next page
    -->
    <form action="#" method="post" title="myform" name="myform">
        <!-- readonly value="abc" disabled-->
        <div>
            <label for="user">Enter Name :</label>
            <input type="text" name="username" id="user" placeholder="Enter name" required maxlength="10" minlength="3">
        </div>

        <div>
            <input type="password" name="" id="" placeholder="Password">
        </div>

        <div>
            <input type="color" name="" id="">
        </div>

        <div>
            <input type="date" name="" id="">
        </div>

        <div>
            <input type="datetime-local" name="" id="">
        </div>

        <div>
            <input type="email" name="" id="">
        </div>

        <div>
            <input type="file" name="" id="" accept=".jpg">
        </div>

        <div>
            <input type="image" name="" id="" src="" height="" width="">
        </div>

        <div>
            <input type="month" name="" id="">
        </div>

        <div>
            <input type="number" name="" id="">
        </div>

        <div>
            <input type="range" name="" id="" max="4">
        </div>

        <div>
            <input type="search" name="" id="">
        </div>

        <div>
            <input type="time" name="" id="">
        </div>

        <div>
            <input type="week" name="" id="">
        </div>

        <hr>
        <input type="button" name="" id="" value="Button">
        <input type="submit" name="" id="" value="Add">
        <input type="reset" name="" id="" value="Clear">

        <hr>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
    </form>
</body>

</html>
