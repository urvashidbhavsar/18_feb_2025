<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- textarea used to write long description -->
        Address :
        <textarea name="" id="" rows="3" cols="50" minlength="" maxlength="" placeholder="" required></textarea>

        <hr>
        <!-- dropdown list -->
        <!-- multiple size="5" for multiple press ctrl + click -->
        My Batches :
        <select name="" id="">
            <option value="">--- Select Batch ---</option>

            <optgroup label="Morning batch"></optgroup>
            <option value="1">8.00 to 9.00</option>
            <option value="2">9.00 to 10.00</option>

            <optgroup label="Afternoon batch"></optgroup>
            <option value="3">1.00 to 2.00</option>
            <option value="4">2.00 to 3.00</option>
        </select>
    </form>
</body>

</html>
